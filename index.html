<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title data-bind="text: conferenceTitle">MUN Conference POIs</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1 data-bind="text: pageTitle">Stanford Model United Nations Conference Points of Interest</h1>
        <div>
          <input id="show-pois" type="button" data-bind="click: showPOIs" value="Show Points of Interest">
          <input id="hide-pois" type="button" data-bind="click: hidePOIs" value="Hide Points of Interest">
          <div data-bind="visible: enableDrawing">
            <hr>
            <span class="text"> Draw a shape to search within it for Points of Interests!</span>
            <input id="toggle-drawing"  type="button" data-bind="click: toggleDrawing" value="Drawing Tools">
          </div>
          
        </div>
        <hr>
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" type="button" data-bind="click: zoomToArea" value="Zoom">
        </div>
        <hr>
        <div>
          <select id="type">
            <option value="all">Everything</option>
            <option data-bind="enable: enableFood" value="food">Food</option>
            <option data-bind="enable: enableTransit" value="transit">Transit Stations</option>
            <option data-bind="enable: enableBuildings" value="building">Buildings</option>
          </select>
          <span class="text"> within </span>
          <select id="max-duration">
            <option value="10">10 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="60">1 hour</option>
          </select>
          <select id="mode">
            <option data-bind="enable: enableDriving" value="DRIVING">drive</option>
            <option data-bind="enable: enableWalking"value="WALKING">walk</option>
            <option data-bind="enable: enableBiking" value="BICYCLING">bike</option>
            <option data-bind="enable: enableTransit" value="TRANSIT">transit ride</option>
          </select>
          <span class="text">of</span>
          <input id="search-within-time-text" type="text" data-bind="textInput: searchWithinTimeText" placeholder="Ex: Google Office NYC or 75 9th Ave, New York, NY">
          <input id="search-within-time" type="button" data-bind="click: searchWithinTime" value="Go">
        </div>
        <hr>
        <div>
          <span class="text">Search for nearby places</span>
          <input id="places-search" type="text" placeholder="Ex: Pizza delivery in NYC">
          <input id="go-places" type="button" value="Go">
        </div>
        <hr>
        <div>
          <table>
            <thead>
                <tr><th>Name</th></tr>
            </thead>
            <tbody data-bind="foreach: locations">
                <tr>
                    <td data-bind="text: title, event: {mouseover: $parent.highlight, mouseout: $parent.reset}"></td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <script src="js/app.js"> </script>
    <script src='js/viewmodel.js'></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDh0Ww1f43q_paK_COub-ga2PmaI5wHfT8	&v=3&callback=initMap">
    </script>
  </body>
</html>
