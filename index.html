<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Stanford Model United Nations Conference Points of Interest</h1>
        <div>
          <input id="show-pois" type="button" value="Show Points of Interest">
          <input id="hide-pois" type="button" value="Hide Points of Interest">
          <!-- Uncomment when use case arrives
            <hr>
            <span class="text"> Draw a shape to search within it for Points of Interests!</span>
            <input id="toggle-drawing"  type="button" value="Drawing Tools">
          -->
          
        </div>
        <hr>
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>
        <hr>
        <div>
          <select id="type">
            <option value="all">Everything</option>
            <option value="food">Food</option>
            <!-- Uncomment when applicable to the trip
              <option value="transit">Transit Stations</option>
            -->
            <option value="building">Buildings</option>
          </select>
          <span class="text"> within </span>
          <select id="max-duration">
            <option value="10">10 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="60">1 hour</option>
          </select>
          <select id="mode">
            <option value="DRIVING">drive</option>
            <option value="WALKING">walk</option>
            <!-- Uncomment when applicable to the trip 
              <option value="BICYCLING">bike</option>
              <option value="TRANSIT">transit ride</option>
            -->
          </select>
          <span class="text">of</span>
          <input id="search-within-time-text" type="text" placeholder="Ex: Google Office NYC or 75 9th Ave, New York, NY">
          <input id="search-within-time" type="button" value="Go">
        </div>
        <hr>
        <div>
          <span class="text">Search for nearby places</span>
          <input id="places-search" type="text" placeholder="Ex: Pizza delivery in NYC">
          <input id="go-places" type="button" value="Go">
        </div>
      </div>
      <div id="map"></div>
    </div>

    <script async src="js/app.js"> </script>

    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDh0Ww1f43q_paK_COub-ga2PmaI5wHfT8	&v=3&callback=initMap">
    </script>

  </body>
</html>
